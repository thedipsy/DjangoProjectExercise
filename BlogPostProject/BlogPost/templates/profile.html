<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a href="/posts" class="navbar-brand">Home</a>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/add/post">
						Add new Post
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/blockedUsers">
						Blocked Users
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/profile">
						My profile
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container w-50">
		<h2 class="">My Profile</h2>

		<div class="card mb-3 border-0 mt-5">
        	<div class="row no-gutters">
				<div class="col-md-6">
					<img src="{{MEDIA_URL}} {{profile.image.url}}" class="card-img-top" alt="...">
				</div>

				<div class="col-md-6">
					<div class="card-body">
						<h4 class="card-title">{{profile}}</h4>
						<h6 class="card-subtitle mt-1">{{profile.profession}}</h6>
						<p class="card-text mt-5">Interests: {{profile.interests}}</p>
						<p class="card-text">Skills: {{profile.skills}}</p>
					</div>
				</div>
			</div>
		</div>


		<div class="div-container mt-5">
			<h2>My Posts</h2>

			<div class="mt-5 mb-5">
				{% for post in posts %}
					<div class="card mt-3">
						<div class="card-body">
							<h6 class="card-title">{{post.author}}</h6>
							<h5 class="card-title">	{{post.title}}</h5>
							<p class="card-text">{{post.content}}</p>
							<p>{{post.date_created}}</p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
